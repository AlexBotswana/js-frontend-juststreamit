<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JustStreamIt</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header">
		<div class="nav">
			<h1>
				<a class="logo" href="#"><img src="./logo_JSI.png" class="logo__pic" alt="JustStreamIt Logo"></a>
				<a href="index.html" class="nav-link">Home</a>
				<a href="#" class="nav-link">Categories</a>
			</h1>
		</div>
	</header>
	<section>
		<!-- Trigger/Open with click on picture-->
		<!-- The Modal -->
		<div id="myModal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<span class="close">&times;</span>
				<div class="modal-content-center">
					<h1 id="title-modal"></h1>
					<img src="#" id="img-modal">
				</div>
				<div class="modal-content-left">
					<h4>Genre: </h4><h2 id="genres-modal"></h2>
					<h4>Year: </h4><h2 id="year-modal"></h2>
					<h4>Rated: </h4><h2 id="rated-modal"></h2>
					<h4>Imdb: </h4><h2 id="imdb-modal"></h2>
					<h4>Directors: </h4><h2 id="directors-modal"></h2>
					<h4>Actors: </h4><h2 id="actors-modal"></h2>
					<h4>Duration: </h4><h2 id="duration-modal"></h2>
					<h4>Countries: </h4><h2 id="countries-modal"></h2>
					<h4>Boxoffice: </h4><h2 id="boxoffice-modal"></h2>
					<h4>Description: </h4><h2 id="description-modal"></h2>
				</div>
			</div>
		</div>
	</section>
	<h3>THE BEST MOVIE</h3>
	<section class="best_movie">
		<h3 id="title-best-movie-top"></h3>
		<img class="the_best_movie" src="#" id="img-best-movie-top">
	</section>
	<!-- Caroussel best movies -->

			&#8250;
		</button>

			<img class="slide" src="#" id="img-best-movie-0">
